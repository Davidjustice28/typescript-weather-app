<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex flex-column align-items-center app-screen">
        <div id="title-div" class="row text-uppercase text-center">
            <h1 id="title" class="text-white d-flex align-items-center justify-content-center fst-italic"><span class="material-symbols-outlined text-primary fw-bold" >rainy</span>WeatherApp<span id="search-button" class="material-symbols-outlined">search</span></h1>
            <div id="searchbar" class="justify-content-center align-items-center gap-2"><label>City:</label><input id="city-input"><label>State:</label><input id="state-input" maxlength="2"><span id="input-button" class="material-symbols-outlined">search</span></div>
        </div>
        <div id="main" class="row justify-content-center h-100">
            <p id="location" class="text-center p-2 fw-bold"></p>
            <div id="main-display" class="col-12 justify-content-center d-flex align-items-center gap-3">
                <h1 id="temperature" class="col-5 text-center w-50 temp"><span>50Â° F</span></h1>
            </div>
            <div id="info-div" class="col-10 info-div">
                <ul>
                    <li id="high-low" class="text-center"></li>
                    <li id="forecast" class="text-center"></li>
                    <li id="wind"></li>
                    <li id="humidity"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
